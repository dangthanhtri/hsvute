<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
    background-image:url(./);
    background-repeat: no-repeat;
    background-size: cover;
    width: 99%;
    height: 55%;
    justify-content: center;
}
.btn {
  border: none;
  color: white;
  padding: 0px;
  font-size: 11px;
  cursor: pointer;
  font-weight: bold;
}
.chuthich {height: 40px; width: 15%;  border-radius: 10px; margin-right: 5%}
.seat {
    height: 27px;
    width: 50px;
    }
.seatKM {
    height: 27px;
    width: 50px;
    }    
.loidi {  height: 27px;  width: 30px; background-color: #fff;}
.loidido {  height: 27px;  width: 30px; background-color: #c0191f;}
.cam {background-color: #ff9800; width: 50%} /* Orange */
#avatar{
          width: 230px;
          height: 250px;
      }
.avatar2{
    width: 150px;
    height: 150px;
      }

@keyframes blinking {
  0% {background-color: #4CAF50;}
  12.5% {background-color: #fed09b;}
  25% {background-color: #4CAF50;}
  27.5% {background-color: #fed09b;}
  50% {background-color: #4CAF50;}
  62.5% {background-color: #fed09b;}
  75% {background-color: #4CAF50;}
  87.% {background-color: #fed09b;}
  100% {background-color: #4CAF50;}
}

.screen
{
  width:100%;
  height:50px;
  background:#c0191f;
  color:#fff;
  text-align: center;
  font-size:30px;
  font-family:verdana;
  justify-content: center;
  padding-top: 12px;
}
.screen2
{
  width:100%;
  height:27px;
  background:#c0191f;
  color:#fff;
  text-align: center;
  font-size:30px;
  font-family:verdana;
  justify-content: center;
}

.content {
    display: flex;
    flex-direction: row;
    justify-content: center;
    margin-top: 0%;
}

.right {
    display: flex;
    flex-direction: column;
    margin-left: 80px;
}

#map-container {
    display: flex;
    align-items: center;
}

#legend-container {

    margin-top: 20px;
    text-align: center;
    color: black;
    font-family:verdana;
}
.rcorners-banner {
  display: flex;
  align-items: center;
  justify-content: center;
  margin-left: 0px;
  width: 96.5%;
  height: 15px;
  border-radius: 25px;
  border: 5px solid #c0191f;
  padding: 20px;  
  background: #fff;
  margin-top: 10px;
}
.rcorners {
  display: flex;
  flex-direction: column;
  margin-left: 1%;
  width: 17%;
  border-radius: 25px;
  border: 5px solid #c0191f;
  padding: 20px;  
  background: #ffffff;
}
#rcorners-seat {
  display: flex;
  align-items: center;
  width: 80%;
  border-radius: 25px;
  border: 5px solid #c0191f;
  padding: 20px;  
  background: #ffffff;
}
</style>
